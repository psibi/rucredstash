[package]
name = "credstash"
version = "0.8.0"
description = "Credstash is a utility for managing credentials in the AWS cloud"
keywords = ["AWS", "Amazon", "Secret", "Encryption", "Security"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/psibi/rucredstash"
authors = ["Sibi Prabakaran <sibi@psibi.in>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.0.7"
rusoto_core = "0.47.0"
rusoto_dynamodb = "0.47.0"
rusoto_ec2 = "0.47.0"
rusoto_kms = "0.47.0"
rusoto_credential = "0.47.0"
rusoto_sts = "0.47.0"
ring = "0.16.20"
bytes = "1.1.0"
base64 = "0.13.0"
hex = "0.4.3"
futures = "0.3.19"
either = "1.6.1"
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"
tokio = "1.15.0"
aes = { version = "0.7.5", features = ["ctr"]}
env_logger = "0.9.0"
log = "0.4.14"

[lib]
name = "credstash"
path = "src/lib.rs"

[[bin]]
name = "rucredstash"
path = "src/main.rs"

[profile.release]
opt-level = 'z'  # Optimize for size.
lto = true
codegen-units = 1
panic = 'abort'
